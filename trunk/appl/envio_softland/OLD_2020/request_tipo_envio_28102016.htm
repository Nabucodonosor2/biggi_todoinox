<script type="text/javascript">
function get_returnVal() 
{
	if (document.getElementById('VENTAS').checked){
		res = "VENTAS";
	}else if (document.getElementById('COMPRAS').checked){
		res = "COMPRAS";
	}else if (document.getElementById('INGRESOS').checked){
		res = "INGRESOS";	
	}else if (document.getElementById('EGRESOS').checked){
		res = "EGRESOS";
	}
	return res;
}
</script>

<body>
<div class="titulo_tabla_wm">&nbsp;&nbsp;Tipo de Traspaso</div>
	<form id="form1" name="form1" method="post" action="">
		<table border="0" style="width: 300px" class="table2">
			<tr><td colspan="2" align="left">&nbsp;</td></tr>
			<tr>	
				<td  align="left">
					<label><input name="seleccion" type="radio"  id="VENTAS" checked="checked" >Ventas</label>	
				</td>
			</tr>
			<tr>	
				<td  align="left">
					<label><input name="seleccion" type="radio"  id="COMPRAS" >Compras</label>
				</td>
			</tr>
			<tr>	
				<td  align="left">

			<tr><td colspan="2" align="left">&nbsp;</td></tr>
			<tr>	
				<td align="right">

				<input name="Cancelar" type="button" value="Cancelar" onclick="window.close(); returnValue=null;" class="button" />
				</td>
				
			</tr>
		</table>
	</form>
