<script type="text/javascript">
function checked_radio_button() {
	var seleccion_ingreso = document.getElementById('R_SOLICITUD_0').checked;
	var seleccion_todas = document.getElementById('TODAS_0').checked;
	if(seleccion_ingreso== true){
		document.getElementById('TR_1').style.display = '';
		document.getElementById('COD_SOLICITUD_COMPRA_0').disabled=false;
		document.getElementById('COD_SOLICITUD_COMPRA_0').focus();
	}
	else if(seleccion_todas == true){
		document.getElementById('COD_SOLICITUD_COMPRA_0').value='';
		document.getElementById('COD_SOLICITUD_COMPRA_0').disabled=true;
		document.getElementById('TR_1').style.display = 'none';
		
	}
	
}
</script>
