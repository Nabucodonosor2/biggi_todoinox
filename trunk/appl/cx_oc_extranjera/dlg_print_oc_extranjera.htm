<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title></title>
<link href="{W_CSS}" rel="stylesheet" type="text/css"/>
<script charset="iso-8859-1" src="../../../../commonlib/trunk/script_js/general.js" type="text/javascript"></script>
<script type="text/javascript">
	function get_returnVal() {
		let res = '';
		
		if(document.getElementById('ORDEN_COMPRA_EN_0').checked)
			res = "ORDEN_COMPRA_EN";
		if(document.getElementById('ORDEN_COMPRA_ES_0').checked)
			res = "ORDEN_COMPRA_ES";
		else if(document.getElementById('ORDEN_PAGO_0').checked)
			res = "ORDEN_PAGO";		
		else if(document.getElementById('INS_COBERTURA_0').checked)
			res = "INS_COBERTURA";
		else if(document.getElementById('ORDEN_CARGA_0').checked)
			res = "ORDEN_CARGA";
		
		return res;
	}
// DIALOG Required Code
	var prntWindow = getParentWindowWithDialog(); //$(top)[0];

	var $dlg = prntWindow && prntWindow.$dialog;

	function getParentWindowWithDialog() {
		var p = window.parent;
		var previousParent = p;
		while (p != null) {
			if ($(p.document).find('#iframeDialog').length) return p;

			p = p.parent;

			if (previousParent == p) return null;

			// save previous parent

			previousParent = p;
		}
		return null;
	}

	function setWindowReturnValue(value) {
		if ($dlg) $dlg.returnValue = value;
		window.returnValue = value; // in case popup is called using showModalDialog

	}

	function getWindowReturnValue() {
		// in case popup is called using showModalDialog

		if (!$dlg && window.returnValue != null)
			return window.returnValue;

		return $dlg && $dlg.returnValue;
	}

	if ($dlg) window.dialogArguments = $dlg.dialogArguments;
	if ($dlg) window.close = function() { if ($dlg) $dlg.dialogWindow.dialog('close'); };
	// END of dialog Required Code

    function okMe() {
		returnValue=get_returnVal(); 
		setWindowReturnValue(returnValue);
		$dlg.dialogWindow.dialog('close');	
	}

    function closeMe() {
        setWindowReturnValue(null);
        $dlg.dialogWindow.dialog('close');
    }
</script>
</head>
<body class="content_wm">
	<div class="titulo_tabla_wm">&nbsp;&nbsp;Select an option</div>
	<form id="form1" name="form1" method="post" action="">
		<table width="435" border="0" class="table2_wm" align="left">  
	  		<tr>
	  			<td align="left">{ORDEN_COMPRA_EN}</td>
	  		</tr>
			<tr>
				<td align="left">{ORDEN_COMPRA_ES}</td>
			</tr>
	  		<tr>
	  			<td align="left" style="display:none">{ORDEN_PAGO}</td>
	  		</tr>
	  		<tr>
	  			<td align="left" style="display:none">{INS_COBERTURA}</td>
	  		</tr>
	  		<tr>
	  			<td align="left" style="display:none">{ORDEN_CARGA}</td>
	  		</tr>
	  		<tr>
	  			<td>
		  			<input name="OK" type="button" value="OK"  onclick="returnValue=okMe();" class="button"/>
					<input name="Cancelar" type="button" value="Cancelar" onclick="closeMe();" class="button"/>
	  			</td>
	  		</tr>	
		</table>
	</form>
</body>
</html>
