<script type="text/javascript">
function get_returnVal(){
	if(document.getElementById('CAMBIO_ESTADO').checked)
		var checked = 'S';
	else
		var checked = 'N';
	
	var res = document.getElementById('COD_CUENTA_COMPRA_0').value;
	if (res==''){
		alert('Debe seleccionar un proyecto');
		return false;
	}
	if(checked == 'S'){
		var vl_confirm = confirm("¿Está seguro que deséa cambiar el estado de estas facturas proveedor de Ingresada a Aprobada?");
		if(!vl_confirm)
			return false;
	}
	return res+'|'+checked;
}
</script>

<body onLoad="window.document.form1.COD_CUENTA_COMPRA_0.focus();">
<div class="titulo_tabla_wm">&nbsp;&nbsp;Asignar Proyecto Contable Compra</div>
	<form id="form1" name="form1" method="post" action="">
		<table border="0" style="width: 300px" class="table2">
	        <tr class="encabezado_right">
		         <td width="166">Código:</td>
		         <td width="166" class="claro" align="left">{COD_CUENTA_COMPRA}</td>
	       	</tr>
		</table>
		<table border="0" style="width: 300px" class="table2">
			<tr>
				<td>
					<input id="CAMBIO_ESTADO" type="checkbox" onfocus="this.style.border='1px solid #FF0000'" onblur="this.style.borderColor = this.style.borderWidth = this.style.borderStyle = '';" value="S" name="CAMBIO_ESTADO" style="-moz-border-top-colors: none; -moz-border-right-colors: none; -moz-border-bottom-colors: none; -moz-border-left-colors: none; border-image: none;"/>
					Cambiar estado de INGRESADA a APROBADA a las recepciones de facturas seleccionadas.
				</td>
			</tr>
			<tr>	
				<td align="right">
				<input name="OK" type="submit" value="    OK    " onclick="if (returnValue=get_returnVal()) window.close();" class="button" />
				<input name="Cancelar" type="button" value="Cancelar" onclick="window.close(); returnValue=null;" class="button" />
				</td>	
			</tr>
		</table>
	</form>
