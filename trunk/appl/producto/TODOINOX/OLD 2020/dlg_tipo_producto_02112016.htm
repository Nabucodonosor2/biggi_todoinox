<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Documento sin t&iacute;tulo</title>
<link href="{W_CSS}" rel="stylesheet" type="text/css">
<script charset="iso-8859-1" src="../../../commonlib/trunk/script_js/edit_filter.js" type="text/javascript"></script>
<script charset="iso-8859-1" src="../../../commonlib/trunk/script_js/general.js" type="text/javascript"></script>
<script charset="iso-8859-1" type="text/javascript">
function get_value(){
	var vl_res = '';
	for (var i = 0; ; i++){
		var vl_seleccion = document.getElementById('SELECCION_' + i);
		
		if (vl_seleccion) {
			if (vl_seleccion.checked) 
				vl_res = vl_res + document.getElementById('COD_TIPO_PRODUCTO_' + i).value + ',';
			else 
				vl_res = vl_res + "0,";
		}
		else
			break; 
	}
	if (vl_res != '')
		vl_res = vl_res.substr(0, vl_res.length -1);
	return vl_res;	
}
</script>
<style type="text/css">

	font-size: 14px;

</head>
<body class="content_wm">
<div class="titulo_tabla_wm">&nbsp;&nbsp;{PROMPT}</div>
	<form name="find">
		<table>
			<tr>
				<td>
					<table width="601" border="0" align="left" class="table_wm" style="margin-top:2px;" height="20">
					  <tr align="left">
					    <th width="10%" align="center">Selección</th>
					    <th width="90%">Tipo Producto</th>
					  </tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<div style="overflow-x:hidden; overflow-y:auto;">
						<table  border="0" width="601" class="table2_wm" align="left" height="20">  
							<!-- startBlock(TIPO_PRODUCTO) -->
						  <tr class="{DW_TR_CSS}" align="left"> 
						    <td width="10%" align="center">{SELECCION}</td>
						    <td width="90%">{COD_TIPO_PRODUCTO}{NOM_TIPO_PRODUCTO}</td>
						  </tr>
							<!-- endBlock(TIPO_PRODUCTO) -->	
						</table>
					</div>
				<td>
			<tr>
			<tr>
				<td>
				<input name="OK" type="submit" value="OK" onclick="returnValue=get_value();;  window.close();" class="button" />
				<input name="Cancelar" type="button" value="Eliminar filtro" onclick="window.close(); returnValue=null;" class="button"/>
				</td>
			</tr>
		</table>
	</form>
</body>
