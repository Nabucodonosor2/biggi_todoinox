<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<title>Biggi</title>
<link href="{W_CSS}" rel="stylesheet" type="text/css">
<script charset="iso-8859-1" src="../../../../../commonlib/trunk/script_js/edit_filter.js" type="text/javascript"></script>
<script charset="iso-8859-1" src="../../../../../commonlib/trunk/script_js/general.js" type="text/javascript"></script>
<style> h1 {font-size:60%;}</style>
<script type="text/javascript">
function checked_radio_button(ve_campo){
	var campo = ve_campo.id;
	
	if(campo == 'R_BODEGA')
		document.getElementById('TAB_1').style.display = '';
	else{
		document.getElementById('TAB_1').style.display = 'none';
		document.getElementById('R_INVENTARIO_S').checked = true;
	}
	
	if(document.getElementById('R_COMERCIAL').checked)
		document.getElementById('DISPLAY_TIPO').style.display = '';
	else{
		document.getElementById('DISPLAY_TIPO').style.display = 'none';
		document.getElementById('R_TIPO_B').checked = true;
	}
}
</script>
</head>
<body>

				</table>
				<p/>
				<form action="" method="post" name="input" id="input">
				<table width="1000" border="0" align="center" height="460">
					<tr bgcolor="#FFFFFF" height="430">
						<td valign="top">
							<table width="320" border="0" align="center">
								<tr class="titulo_central" align="center">
									<td>OC Pendientes por Facturar TDNX</td>

							<table width="320" border="0" align="center">
								<tr>
									<td width="75%" align="left" class="encabezado_right"> Desde Comercial Biggi:</td>
									<td width="25%" align="center" class="oscuro"><input type="radio" name="R_ORIGEN" id="R_COMERCIAL" value="COMERCIAL" checked onChange='checked_radio_button(this);'></td>

								<tr>
									<td width="75%" align="left" class="encabezado_right"> Desde Biggi Rental:</td>
									<td width="25%" align="center" class="oscuro"><input type="radio" name="R_ORIGEN" id="R_RENTAL" value="RENTAL" onChange='checked_radio_button(this);'></td>
								</tr>
								<tr>
									<td width="75%" align="left" class="encabezado_right"> Desde Bodega Biggi:</td>
									<td width="25%" align="center" class="oscuro"><input type="radio" name="R_ORIGEN" id="R_BODEGA" value="BODEGA" onChange='checked_radio_button(this);'></td>
								</tr>
							</table>
							<br>
							<table width="320" border="0" align="center" id="DISPLAY_TIPO">

								</tr>
								<tr>
									<td width="30%"></td>
									<td width="45%" align="left" class="encabezado_right"> Por item OC:</td>
									<td width="25%" align="center" class="oscuro"><input type="radio" name="R_TIPO" id="R_TIPO_B" value="TIPO_B" checked></td>
								</tr>
							</table>
							<br>
							<table width="320" border="0" align="center" id="TAB_1" style="display:none">
								<tr>
									<td width="20%"></td>
									<td width="55%" align="left" class="encabezado_right">OC Para Inventario:</td>
									<td width="25%" align="center" class="oscuro"><input name="R_INVENTARIO" type="radio" id="R_INVENTARIO_S" value="S" checked></td>
								</tr>
								<tr>
									<td width="20%"></td>
									<td width="55%" align="left" class="encabezado_right">OC Normal:</td>

							</table>							
							<br>

								  		<input type="submit" name="b_cancel" id="b_cancel" value="Cancelar" class="button" style='width:59px; height:20px'/>
								  	</td>								  				   
								</tr>
							</table>
						</td>
					</tr>
				</table>
				</form>
			</td>
		</tr>
